<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대화형 함수</title>
<script type="text/javascript">
    //alert : 단순 경고, 코드 디버깅용으로 주로 사용
    function alertTest(){
        alert("내용 출력(단순 대화창)");
    }
    //confirm : 확인/취소 버튼 제공 (true/false 값을 반환)
    function confirmTest(){
        if(confirm("배경을 분홍으로 바꿀까요?")){
            document.body.style.backgroundColor="pink";
        } else{
            alert("기본 색상 유지");
        }
    }
    //prompt : 텍스트박스, 확인/취소 버튼 제공
    function promptTest(){
        var txt = prompt("좋아하는 과목 번호를 선택해주세요. \n[1:java 2:db 3:ui]");
        switch(txt){
            case "1":
                alert("자바 선택");
                break;
            case "2":
                alert("db 선택");
                break;
            case "3":
                alert("UI 선택");
                break;
            case null:
                alert("아무것도 선택하지 않았습니다.");
                break;
            default:
                alert("1,2,3 번 중 하나만 선택해 주세요.");
        }
    }
</script>
</head>
<body>
    <h1>window 객체에서 제공하는 대화형 함수</h1>
    <p>
        종류에는 <b>alert(), confirm(), prompt()</b>가 있다.
    </p>

    <div>alert(): <button onclick="alertTest();">클릭</button></div>
    <div>confirm(): <button onclick="confirmTest();">클릭</button></div>
    <div>prompt(): <button onclick="promptTest();">클릭</button></div>
</body>
</html>
