<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <h1>함수 (function)</h1>

    <h3>function 함수명(){ 소스코드 }</h3>
    <h3>함수명 = function() { 소스코드 }</h3>
    <button onclick="test1();"> 함수 </button>
    <button onclick="test2();"> 익명함수 </button>
    <p id="p1"></p>
    <script type="text/javascript">
        function test1(){
            document.getElementById("p1").innerHTML = "test1() 함수 실행 됨";
        }
        var test2 = function(){
            document.getElementById("p1").innerHTML = "test2() 함수 실행 됨";
        }    
    </script>
    <br>

    <h3>함수의 전달인자와 매개변수</h3>
    <button id="btn1">실행확인</button>
    <p id ="p2"></p>
    <script type="text/javascript">
        document.getElementById("btn1").onclick=function(){
            test3("안녕하세요");
            test3("자바","스크립트");
            test3();
        }

        function test3(val){
            document.getElementById("p2").innerHTML += val + "<br>";

        }
    </script>

    <h3>함수의 리턴처리</h3>
    <button onclick="test4();">실행확인</button>
    <p id = "p3"></p>
    <script type="text/javascript">
        function returnFunction(){
            return Math.floor(Math.random() * 100)+1;
        }
        function test4(){
            var val = returnFunction();
            document.getElementById("p3").innerHTML = val;
        }
    </script>

    <h3>내부(중첩된) 함수 테스트</h3>
    삼각형 밑변 : <input type="number" min="1" max="100" id="width" required><br>
    삼각형 높이 : <input type="number" min="1" max="100" id="height">
    <button onclick="test5();">실행확인</button>
    <p id="p4"></p>
    <script type="text/javascript">
        function hypotenuse(w,h){
            function square(x){
                return x*x;
            }
            return Math.sqrt(square(w)+square(h));
        }
        function test5(){
            var width = document.getElementById("width").value;
            var height = document.getElementById("height").value;

            document.getElementById("p4").innerHTML = "빗변길이 : " +hypotenuse(width,height);
        
        }
    </script>
</body>
</html>
