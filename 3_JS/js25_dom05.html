<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom 추가</title>
<style type="text/css">
    p{
        border:1px solid red;
    }
    #test01,#test02{
        width:300px;
        height: 300px;
        border: 1px solid blue;
    }
</style>
<script type="text/javascript">
    var count = 0;
    function addAppend(){
        var fieldset = document.getElementById("addele");
        var p = document.createElement("p");

        p.textContent="자식 태그들중 마지막에 붙여 넣음";

        fieldset.appendChild(p);

    }
    function addBefore(){
        var newP = document.createElement("p");
        var fieldset = document.getElementById("addele");

        newP.textContent = "엘리먼트의 앞에 붙여넣는다."
        
        var oldDiv = document.querySelector("fieldset>div");
        fieldset.insertBefore(newP,oldDiv);
    }
    function moveElement(){
        var moveEle = document.querySelector("fieldset").children[1];
        document.body.appendChild(moveEle);
        
    }
    function addTest(){
        var tdiv = document.getElementById("test01");

        var createDiv = document.createElement("div");
        createDiv.textContent="dom test"+(count++);
        tdiv.appendChild(createDiv); 
    }
    function moveTest(){
        var test01 = document.querySelector("#test01").children[0];
        var test02 = document.getElementById("test02");
        test02.appendChild(test01);
    }
</script>
</head>
<body>
    <h1>태그 추가하기</h1>

    <button onclick="addAppend();">appendChild()</button><!--엘리먼트 뒤에 추가-->
    <button onclick="addBefore();">insertBefore()</button><!--엘리먼트 앞에 추가-->
    <button onclick="moveElement();">appendChild를 이용한 엘리먼트 이동</button>
    <fieldset id="addele">
        <legend>부모태크</legend>
        <div>div 태그</div>
    </fieldset>

    <hr>
    <h3>문제 1 :test01 태그에 "dom test"라는 내용을 가진 div 태그를 추가
        <button onclick="addTest();">클릭!</button>
    </h3>
    <h3>문제 2: test01 태그에 추가된 태그들을 test02로 이동시켜보자.
        <button onclick="moveTest();">클릭!!</button>
    </h3>

    *test01
    <div id ="test01"></div>
    *test02
    <div id ="test02"></div>
    
</body>
</html>
