<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script type="text/javascript">
    
    //객체 작성1
    function myClassS(){
        this.name="kh정보교육원";   //외부에서 접근가능
        var name02 = "S강의실";     //외부에서 접근불가능
        this.getName02=function(){
            return name02;
        }
    }
    //객체 작성2
    var myClassS_2 = {
        name:"kh academy",
        print:function(){
            alert(myClassS_2.name + ": print");
            return myClassS_2.name;
        }
    }

    //prototype: 자바스크립트는 클래스가 존재하지 않는다. 기존의 객체를 복사하여 새로운 객체를 생성
    myClassS.prototype.printName=function(){
        var abc="메롱";
        alert(this.name + ", "+this.getName02()+": prototype"+abc);
    }
        
    function objTest(){
        var cls = new myClassS();

        alert(cls.name);        //접근가능
        alert(cls.name02);      //접근불가능
        alert(cls.getName02()); //접근가능
        
        cls.printName();
        /* 잘못된 접근 방식
        var cls2 = new myClassS_2().name;
        alert(cls2);*/

        alert(myClassS_2.name);
        myClassS_2.print();
        
    }
    
</script>
</head>
<body>
    <pre>
        객체 : 관련된 데이터와 함수의 집합
        객체의 구성 :
        -메소드 : 기능 정의
        -속성 : 객체 내부 데이터와
        -this : 객체 내부의 메소드나 속성을 정의할 때 사용
        -프로토타입 : 객체의 확장

    </pre>
    <button onclick="objTest();">객체</button>
</body>
</html>
