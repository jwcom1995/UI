<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script type="text/javascript">
function eleCreate(){
    var div = document.createElement("div");
    //<div></div>
    console.log(div);

    var txt = document.createTextNode("엘리먼트 생성 메소드");
    div.appendChild(txt);
    //<div>엘리먼트 생성 메소드</div>
    console.log(div);

    /*  1번 방법

    var attr = document.createAttribute("style");
    //style="";
    attr.nodeValue="border:2px solid blue";
    //style="border:2px solid blue"
    div.setAttributeNode(attr);
    //<div style="border:2px solid blue">엘리먼트 생성 메소드</div>
    */

    //2번방법

    div.setAttribute("style","border:2px solid red");
    
    document.body.appendChild(div);
}
</script>
</head>
<body>
    <button onclick="eleCreate();">엘리먼트 생성하기</button>
</body>
</html>
