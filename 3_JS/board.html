<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
<style type="text/css">
    .tdtext{
        text-align: center;
        font-weight: bold;
    }
    .tdsubmit{
        text-align: center;
        padding-top: 20px;
    }
    #thstyle,#tfstyle{
        background-color: rgb(255, 160, 122);
        border: 1px solid black;
        color: white;
        text-align: center;
        font-weight:bold;
    }
    #thstyle{
        padding: top 40px;
        
        padding: bottom 40px;
    }
    #tbstyle{
        border: 1px solid black;
        background-color: rgb(255, 255, 224);
    }
</style>
</head>

<body>
    <h1>포트폴리오 문제</h1>
    <hr><br><br>
    <form action="insert.no" method="post">
        <fieldset>
            <legend>공지사항 작성하기</legend>
            <table>
                <tr>
                    <td class="tdtext">제목</td>
                    <td><input size="38" type="text" placeholder="제목을 입력하시오." name="title" required></td>
                </tr>
                <tr>
                    <td class="tdtext">내용</td>
                    <td><textarea cols="40" rows="10" name="content" style="resize : none" placeholder="내용을 입력하시오." required></textarea></td>
                </tr>
                <tr>
                    <td class="tdtext">첨부파일</td>
                    <td><input type="file"></td>
                </tr>
                
                <tr><td colspan="2" class="tdsubmit"><input type="submit" value="작성하기" name="uploadFile"></td></tr>
                
            </table>
            
        </fieldset>
    </form>
    <br><hr><br>
    <table border="1">
        <colgroup>
            <col width="40px"/>
            <col width="500px"/>
            <col width="75px"/>
            <col width="120px"/>
            <col width="120px"/>
            <col width="55px"/>
        </colgroup>
        <thead id="thstyle">
            <tr height="35">
                <td>번호</td>
                <td colspan="2">제목</td>
                <td>작성자</td>
                <td>작성일</td>
                <td>조회수</td>
            </tr>
        </thead>
        <tbody id="tbstyle">
            <tr>
                <td>9</td><td>공지사항 제목 9</td><td style="text-align: center;"><button type="button">바로가기</button></td><td>user01</td><td>2021-03-29</td><td>34</td>
            </tr>
            <tr>
                <td>6</td><td>공지사항 제목 6</td><td style="text-align: center;"><button type="button">바로가기</button></td><td>answ445</td><td>2021-03-12</td><td>67</td>
            </tr>
            <tr>
                <td>3</td><td>공지사항 제목 3</td><td style="text-align: center;"><button type="button">바로가기</button></td><td>testg12</td><td>2021-03-01</td><td>98</td>
            </tr>
            <tr>
                <td>2</td><td>공지사항 제목 2</td><td style="text-align: center;"><button type="button">바로가기</button></td><td>palwe3</td><td>2021-01-02</td><td>85</td>
            </tr>
            <tr>
                <td>1</td><td>공지사항 제목 1</td><td style="text-align: center;"><button type="button">바로가기</button></td><td>xml23</td><td>2021-12-24</td><td>124</td>
            </tr>
        </tbody>
        <tfoot id="tfstyle">
            <tr>
                <td colspan="4">전체공지사항 갯수</td><td colspan="2">5개</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
