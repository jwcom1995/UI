<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클로저</title>
</head>
<body>
    <h1>클로저</h1>
    <h3>지역변수의 스코프</h3>
    <p>함수 내부에 선언된 변수는 함수 밖에서 사용할 수 없다.</p>
    <script type="text/javascript">
        function test1(name){
            var output = 'Hello'+name+"님";
        }
    </script>
    <hr>
    <h3>클로저</h3>
    <p>지역변수는 함수가 실행될 때 생성되고 종료될 때 사라진다.<br>
    하지만 함수를 리턴하는 함수(클로저)를 이용하면 규칙을 위반할 수 있다.</p>
    <button onclick="test2('이창진');">실행확인</button>
    <script type="text/javascript">
        function test2(name){
            var output = "hello" + name + "님";
            return function(){
                alert(output);
            }
        }
    </script>
    <hr>
    <h3>추가연습</h3>
    <button onclick="test4(this);">Javascript</button>
    <button onclick="test4(this);">JQuery</button>
    <script type="text/javascript">
        function test3(subject){
            var output= "오늘배울 내용은" + subject +"입니다.";
            return function(){
                return output;
            }
        }
        function test4(ele){
            var subject = ele.innerHTML;
            alert(test3(subject)());
        }
    </script>
</body>

</html>
