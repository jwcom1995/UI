<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>searchElement</title>
<style>
    div {
        border: 1px solid black;
        background-color: black;
        height: 100px;
        width: 100px;
    }
</style>

</head>
<body>
	<h3>문제 1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보시오</h3>

	<div id="div1"></div>

	<input type="color" id="selectColor">
	<button onclick="changeColor();">변경</button>

	<script>
		function changeColor() {
			var col = document.getElementById("selectColor").value;
			document.getElementById("div1").style.backgroundColor=col; 
		}
	</script>


	<hr>

	<br>
	<br>

	<h3>문제 2. 버튼에 따른 크기 조절이 가능하게 만들어 보시오</h3>

	<div id="div2"></div>
	<button onclick="setHalfSize();">50x50</button>
	<button onclick="setDefaultSize();">원본(100x100)</button>
	<button onclick="setDoubleSize();">200x200</button>

	<script>
    	div2 = document.getElementById("div2");
    	
    	function setHalfSize(){
        	 document.getElementById("div2").style.width="50pt";			 
        	 document.getElementById("div2").style.height="50pt";
    	}
    	
    	function setDefaultSize(){
			document.getElementById("div2").style.width="100pt";			 
        	 document.getElementById("div2").style.height="100pt";
    	}
    	
    	function setDoubleSize(){
			document.getElementById("div2").style.width="200pt";			 
        	 document.getElementById("div2").style.height="200pt";
    	}
	</script>



</body>
</html>
