<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grouping</title>

<style type="text/css">
    div{
        border: 1px dotted red;
        margin: 10px;
    }
    #body{
        height:400px;
    }
    #left{
        width:45%;
        height:85%;
        float:left;
    }
    
    #right{
        width:45%;
        height:85%;
        float:right;
    }
</style>
</head>
<body>
    <div id ="header">
        <h1>제목~</h1>
        <div>
            <span><a href="#">메뉴1</a></span>
            <span><a href="#">메뉴2</a></span>
            <span><a href="#">메뉴3</a></span>
            <span><a href="#">메뉴4</a></span>
        </div>
    </div>
    <hr>
    <div id ="body">
        <div id="left">
            <p>왼쪽 본문 내용</p>
        </div>
        <div id="right">
            <p>오른쪽 본문 내용</p>
        </div>
    </div>
    <hr>
    <div id=footer>
        copyright ... ... ...
    </div>
</body>
</html>
