<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("div").find("b").css({"font-size":"30px","color":"red"});
        $("div").children("#chd").text("2.children()");
        $("p").parent().css("background-color","skyblue");
        $("p>b").parents("body").css("background-color","khaki");
        $("p").eq(0).next().css({"font-size":"30px","color":"blue"});
    });
</script>
</head>
<body>
<pre>
    <b>find("selector")
    선택한 엘리먼트의 자손들 중에 탐색하고자 하는
    엘리먼트를 찾는다.
    </b>
    <b>childeren("selector")
    선택한 엘리먼트의 자식요소들중에 탐색하고자하는 
    엘리먼트를 찾는다.
    </b>
    <b>parent()/parents()
    선택한 엘리먼트의 부모요소를 찾는다.
    </b>

    <div>
        <p><b>1</b></p>
        <p id="chd">2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </div>
</pre>
</body>
</html>
