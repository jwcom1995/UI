<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        // ':' 필터 셀렉터
        $("div:eq(0)").css({"border":"1px solid red","width":"400px","height":"200px"});
        $("#view").css({"border":"1px solid blue","width":"400px","height":"100px"});
    });

    function cls(){
        $("span").css("color","black");
        $("#view").text("");
        $("li").css("color","black").css("bakcground-color","whilte");
    }

    function a1(){
        $("span").css("color","red");
        $("#view").text('$("span").css("color","red");');
    }
    function a2(){
        jQuery("#t1").css("color","blue");
        jQuery('#view').text('jQuery("#t1").css("color","blue");');
    }
    function a3(){
        $(".t2").css("color","hotpink");
        $("#view").text('$(".t2").css("color","hotpink");');
    }
    function a4(){
        $("li span").css("color","skyblue");
        $("#view").text('$("li span").css("color","skyblue");');
    }
    function a5(){
        $("li>span").css("color","violet");
        $("#view").text('$("li>span").css("color","violet");');
    }
    function a6(){
        //nth-child(n) : n번째 요소들을 선택, n대신 odd,even 사용 가능
        $("li:nth-child(odd)").css("background-color","yellow");
        $("#view").text('$("li:nth-child(6)").css("background-color","yellow");');
    }
    function a7(){
        $("li:first-child").css("background-color","gray");
        $("#view").text('$("li:first-child").css("background-color","gray");');
    }
    function a8(){
        $("li:last-child").css("background-color","lime");
        $("#view").text('$("li:last-child").css("background-color","lime");');        
    }
</script>
</head>
<body>
    <h1>Selector 표현식</h1>

    <div>
        <ul>
            <li><span>tag로 선택하기</span></li>
            <li id="t1">id로 선택하기</li>
            <li class="t2">class로 선택하기</li>
            <li><span>parent child로 선택하기</span></li>
            <li><b><span>parent &gt; child</span></b>로 선택하기</li>
            <li> :nth-child 로 선택하기</li>
            <li> :first-child 로 선택하기</li>
            <li> :last-child 로 선택하기</li>
        </ul>
    </div>

    <br>

    <div>
        <button onclick="a1();">태그선택(span)</button>
        <button onclick="a2();">id선택(t1)</button>
        <button onclick="a3();">class선택(t2)</button>
        <button onclick="a4();">하위선택자(p c 선택)</button>
        <button onclick="a5();">자식선택자(p &gt; c 선택)</button>
        <button onclick="a6();">nth-child 선택</button>
        <button onclick="a7();">first-child 선택</button>
        <button onclick="a8();">last-child 선택</button>
        <br>
        <button onclick="cls();">reset</button>
    </div>

    <h2>코드 내용</h2>
    <div id="view"></div>
</body>
</html>
