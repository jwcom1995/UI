<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style type="text/css">
    img{
        width:200px;
        height:200px;
        position : absolute;
        left:200px;
        top:100px;
    }
    p{
        width:100px;
        border : 1px solid red;
        position : absolute;
        left : 10px;
        display: none;
    }
</style>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $(function(){
        $("b").bind("click",function(){
            $("p").show();
            $("p").each(function(i){
                $(this).animate({"top":50*(i+1)+"px"});//애니메이션 효과
                
            });
        });
        $("p").click(function(){
            var ele = $(this);
            ele.css("background","pink");
            ele.siblings("p").css("background","white"); // 형제 요소들
        
            if(ele.is("p:contains(hide())")){ //hide()라는 텍스트를 포함하는지 확인
                $("img").hide();
            }
            if(ele.is("p:contains(show())")){
                $("img").show();
            }
            if(ele.is("p:contains(toggle())")){
                $("img").toggle();
            }
            if(ele.is("p:contains(slideUp())")){    //애니메이션 인자 : 시간(밀리세컨즈), slow, fast
                $("img").slideUp(2000);
            }
            if(ele.is("p:contains(slideDown())")){
                $("img").slideDown("slow");
            }
            if(ele.is("p:contains(slideToggle())")){
                $("img").slideToggle(2000);
            }
            if(ele.is("p:contains(fadeOut())")){
                $("img").fadeOut(500);
            }
            if(ele.is("p:contains(fadeIn())")){
                $("img").fadeIn(500);
            }
            if(ele.is("p:contains(fadeToggle())")){
                $("img").fadeToggle(500);
            }
            if(ele.is("p:contains(animate())")){
                //animate의 매개변수로 값들을 주자.
                $("img").animate({
                    "width":"500px",
                    "height":"500px",
                    "left":"600px",
                    "top":"0px"
                }, 2000);
            }
        });
    });
</script>
</head>
<body>
    <b>이펙트</b>
    <div>
        <p>hide()</p>
        <p>show()</p>
        <p>toggle()</p>
        <p>slideUp()</p>
        <p>slideDown()</p>
        <p>slideToggle()</p>
        <p>fadeOut()</p>
        <p>fadeIn()</p>
        <p>fadeToggle()</p>
        <p>animate()</p>
    </div>
    <img src="image/img01.png">
</body>
</html>
