<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
<style type="text/css">
body{
    margin:20px;
}
li{
    width:100px;
    height:70px;
    text-align:center;
    padding-top:30px;
    list-style: none; 
    /* disc : 칠한 원 
    circle : 빈 원
    decimal: 숫자
    lower-roman: 소문자 로마
    none : 없음
    */
    float:right;
    border-radius: 50px 50px 50px 50px;
    /*원 그리는 느낌*/
}
.c1{background-color: orange;}
.c2{background-color: blue;}
.c3{background-color: green;}
.c4{background-color: aqua;}
</style>
</head>

<body>
    <ul>
        <li class="c1">A</li>
        <li class="c2">B</li>
        <li class="c3">C</li>
        <li class="c4">D</li>
    </ul>
</body>
</html>
