<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록요소 인라인요소</title>
</head>
<body>
    <h2>블록요소</h2>
    <p>줄 바꿈</p>
    <div style="background-color: pink;">
        브록 요소 안에 텍스트, <b>인라인 요소</b> 포함 가능
        <p>블록 요소 안에 블록 요소 포함 가능</p>
    </div>

    <hr>
    <h2>인라인 요소</h2>
    <a>줄바꿈X</a>
    <q style="background-color: aqua;">인라인 요소 안에 텍스트와 <a>인라인 요소</a> 포함가능</q>
    <span>인라인 요소 안에 <p>블록 요소</p> 포함</span>
</body>
</html>
