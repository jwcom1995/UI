<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그들</title>
</head>
<body>
    <!--
        영역을 구분하는 태그
        <div> : 줄바꿈 적용 (블럭요소) (수직)
        <span> : 줄바꿈 적용 x (인라인 요소) (수평)
        <p> : 문단 영역을 지정 (블럭요소)
        <pre> :입력한대로 문단 영역을 지정(블럭요소)
        
    -->
    <h1>영역 관련 태그</h1>
    <h3>div 태그</h3>
    <div style="border: 1px solid black; background-color: skyblue; width:100px; height:100px;">첫 번째 영역</div>
    <div style = "border: 1px solid black; background-color: orange; width:100px; height:100px;">두 번째 영억</div>
    <div style="border: 1px solid black; background-color: yellowgreen; width:100px; height:100px;">세 번째 영역</div>

    <hr>

    <h3>span 태그</h3>
    <span style="border:1px solid black; background-color: palegoldenrod; width:100px; height:100px;">첫 번째 영역</span>
    <span style="border: 1px solid black; background-color: paleturquoise; width:100px; height:100px;">두 번째 영역</span>
    <span style="border: 1px solid black; background-color:blueviolet; width:100px; height:100px;">세 번째 영역</span>
</body>
</html>
